volumes:
  ziti-test:

services:
  ziti-controller:
    network_mode: host
    networks: !override []
    ports: !override []
    volumes:
      - ziti-test:/home/ziggy/.config/ziti

  wait-for-controller:
    profiles:
      - test
    depends_on:
      ziti-controller:
        condition: service_healthy
    image: busybox
    network_mode: host
    volumes:
      - ziti-test:/mnt
    command:
      - /bin/sh
      - -euxc
      - |
        chown -Rc ${ZIGGY_UID} /mnt
        echo "Ziti is cooking"