listenAddress:    localhost:10080

# Comment out the following lines to disable the TLS listener
certPath:         etc/ca/intermediate/certs/mgmt-gw.cert.pem
keyPath:          etc/ca/intermediate/private/mgmt-gw.key.pem

mgmt:             tls:127.0.0.1:10000
mgmtCertPath:     etc/ca/intermediate/certs/mgmt-gw.cert.pem
mgmtKeyPath:      etc/ca/intermediate/private/mgmt-gw.key.pem
mgmtCaCertPath:   etc/ca/intermediate/certs/ca-chain.cert.pem